trigger:

     - main



pool:

      vmImage: 'ubuntu-latest'



steps:

     - task: UsePythonVersion@0

        inputs:

             versionSpec: '3.x'



     - script: pip install -r requirements.txt

   displayName: 'Install dependencies'



 - task: AzureWebApp@1

   inputs:

         azureSubscription: '<your-service-connection>'

         appType: 'webAppLinux'

         appName: '<your-unique-app-name>'

         package: '.'